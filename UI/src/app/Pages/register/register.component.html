<mat-card>
    <mat-card-content>
      <div class="header" header>
        <!-- Alert login -->
        <div class="alert alert-info alert-dismissable" *ngIf="alertError">
          <a class="panel-close close" data-dismiss="alert">×</a>
          <i class="fa fa-coffee"></i>
          {{errCatching}}
        </div>

        <P>Sign Into Your Account </P>
      </div>
      <form (ngSubmit)="onRegister()" name="registerForm" [formGroup]="registerForm">

        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input
              formControlName="name"
              matInput
              placeholder="Enter Name" required
            />
            <mat-error *ngIf="!registerForm.controls['name'].valid">
                Name is required
              </mat-error>
          </mat-form-field>
        </div>

        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required
            />
            <mat-error *ngIf="!registerForm.controls['email'].valid">
                Email is required
              </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!registerForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input formControlName="confirmPassword" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!registerForm.controls['confirmPassword'].valid">
            Confirm Password is required
          </mat-error>
        </mat-form-field>
        </div>
        <button mat-flat-button color="primary">Đăng ký</button>
      </form>
    </mat-card-content>
  </mat-card>
