<mat-card class="example-card">
  <span *ngIf="!isSuccess">Không tìm thấy người dùng nào</span>

  <div class="ShowUser" *ngIf="isSuccess" >
    <mat-card-header *ngFor="let user of searchResult" routerLink="/profile/{{user.User_ID}}">
      <img mat-card-avatar class="example-header-image" src="http://localhost:8080/public/upload/{{user.avatar}}"/>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.description}}</mat-card-subtitle>
    </mat-card-header>

  </div>
</mat-card>
