<mat-sidenav-container>
  <!--Left menu -->
  <mat-sidenav #right position="start" #sidenav mode = "side"  opened = "true">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']">
        <mat-icon mat-list-icon> home </mat-icon> Trang chá»§
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div id="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
  <!--Right menu -->
  <mat-sidenav #left position="end" #sidenav mode = "side" [(opened)] = "opened" *ngIf="_authService.loggedIn()">
    <a mat-button *ngIf="alertError">{{errCatching}}</a>
    <div class="GetAllFriend" *ngIf="!alertError">
      <a mat-button *ngFor="let friend of friendList" routerLink="/chat/{{friend.User_ID}}">{{friend.name}}</a>
    </div>
    <span>Online user</span>
    <div class="getOnlineFriendOnly" *ngIf="!alertError">
      <a mat-button *ngFor="let friend of listUser" routerLink="/chat/{{friend.User_ID}}">{{friend.name}}</a>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
